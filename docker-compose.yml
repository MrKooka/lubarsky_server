version: "3.8"

services:
  flask_app:
    build:
      context: .
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app  # Монтируем локальную папку app в контейнер
    environment:
      - FLASK_ENV=development  # Режим разработки (автоперезагрузка)
    command: gunicorn -w 4 -b 0.0.0.0:5000 app:app
