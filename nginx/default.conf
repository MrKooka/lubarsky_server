# HTTP to HTTPS redirection for intplab.com
server {
    listen 80;
    server_name intplab.com localhost;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server for intplab.com
server {
    listen 443 ssl;
    server_name intplab.com localhost;

    # SSL Configuration
    ssl_certificate /root/ssl-keys/cloudflare.crt;
    ssl_certificate_key /root/ssl-keys/cloudflare.key;
    ssl_protocols TLSv1.2 TLSv1.3;  # Secure SSL protocols
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';  # Secure ciphers

    # Cloudflare Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Flask API: when the request is on intplab.com/api
    location /api/ {  # Ensure there's a trailing slash here
        rewrite ^/api(/.*)$ $1 break;  # Strip the /api part from the URL
        proxy_pass http://flask_app:5000/;  # Flask app exposed on host port 5500
    }

    # Frontend: when the request is on intplab.com (root)
    location / {
        proxy_pass http://frontend:5000;  # Frontend exposed on host port 9000
    }
}

